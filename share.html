<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Content - JobConnect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="share-container">
    <h2>Share a Post</h2>
    <form action="#" method="POST">
      <label for="post-link">Post Link:</label>
      <input type="text" id="post-link" name="post-link" placeholder="Paste post link here" required>
      <button type="submit">Share</button>
    </form>

    <h2>Shared Posts</h2>
    <div class="shared-posts">
      <p><strong>Jane Smith:</strong> Check out this amazing job post!</p>
      <a href="#">View Post</a>
    </div>
  </main>
</body>
</html>
